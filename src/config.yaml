options:
  debug:
    default: False
    type: boolean
    description: Enable debug logging
  gerrit-directory:
    default: "/opt/gerrit"
    type: string
    description: Location for the Gerrit installation
  fqdn:
    default:
    type: string
    description: "Fully-Qualified Domain Name of server to register"
  contact-email:
    default:
    type: string
    description: "Contact email for Let's Encrypt"